services:
  postgres:
    image: postgres:latest
    container_name: cartoncaps-postgres
    hostname: db.cartoncaps
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cartoncaps
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cartoncaps"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: src/CartonCaps.Referrals.Api/Dockerfile
    container_name: cartoncaps-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8081
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=cartoncaps;Username=postgres;Password=postgres
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

networks:
  default:
    name: cartoncaps_net
