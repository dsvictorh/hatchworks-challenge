services:
  postgres:
    image: postgres:latest
    container_name: cartoncaps-postgres
    hostname: db.cartoncaps
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cartoncaps
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cartoncaps"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

networks:
  default:
    name: cartoncaps_net

